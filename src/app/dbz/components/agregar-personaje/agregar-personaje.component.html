
<form (ngSubmit)="emitCharacter()" class="row">

	<input 
	[(ngModel)]="character.name" 
	class="form-control mb-3" 
	type="text" 
	name="name" 
	placeholder="Nombre" 
	id="">

	<input 
	[(ngModel)]="character.power"
	class="form-control mb-3" 
	type="number" 
	name="power" 
	placeholder="Poder" 
	id="">

	<button type="submit" class="btn btn-primary">
		Agregar
	</button>
</form>
